  # Linux build - single binary with Vulkan (shows warning if Vulkan unavailable)
  build-linux:
    name: Build (Linux)
    needs: create-release
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Whisper models
        run: |
          mkdir -p src-tauri/models
          curl -L -o src-tauri/models/ggml-small.bin \
            "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-small-q5_1.bin"
          curl -L -o src-tauri/models/ggml-large-v3-turbo.bin \
            "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-large-v3-turbo-q5_0.bin"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libssl-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            wget \
            libvulkan-dev \
            libxcb-shm0

          # Download and install Vulkan SDK
          VULKAN_VERSION=1.3.296.0
          wget -q "https://sdk.lunarg.com/sdk/download/${VULKAN_VERSION}/linux/vulkansdk-linux-x86_64-${VULKAN_VERSION}.tar.xz"
          tar -xf vulkansdk-linux-x86_64-${VULKAN_VERSION}.tar.xz
          echo "VULKAN_SDK=$PWD/${VULKAN_VERSION}/x86_64" >> $GITHUB_ENV
          echo "$PWD/${VULKAN_VERSION}/x86_64/bin" >> $GITHUB_PATH

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        timeout-minutes: 30
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --bundles deb --features gpu-vulkan

      - name: Create portable tarball
        run: |
          version="${{ needs.create-release.outputs.version }}"
          distDir="S2Tui-portable"

          mkdir -p "$distDir/models"

          # Copy single binary (mainBinaryName from tauri.conf.json)
          cp src-tauri/target/release/S2Tui "$distDir/S2Tui"
          cp src-tauri/models/*.bin "$distDir/models/"

          chmod +x "$distDir/S2Tui"

          tar -czvf "S2Tui_${version}_linux_x64_portable.tar.gz" "$distDir"

      - name: Upload portable tarball
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: S2Tui_*_linux_x64_portable.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts for RPM
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: |
            src-tauri/target/release/S2Tui
            src-tauri/models/*.bin
          retention-days: 1

  # RPM build - separate job with Fedora container for faster native rpmbuild
  build-rpm:
    name: Build RPM (Fedora)
    needs: [create-release, build-linux]
    runs-on: ubuntu-latest
    container:
      image: fedora:40

    steps:
      - name: Install dependencies
        run: |
          dnf install -y rpm-build rpmdevtools

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-binary
          path: artifacts

      - name: List artifact contents
        run: |
          echo "=== Artifact directory structure ==="
          find artifacts -type f
          echo "=== Done ==="

      - name: Setup RPM build environment
        run: |
          rpmdev-setuptree
          version="${{ needs.create-release.outputs.version }}"
          version_num="${version#v}"

          # Create spec file
          cat > ~/rpmbuild/SPECS/s2tui.spec << EOF
          Name:           s2tui
          Version:        ${version_num}
          Release:        1%{?dist}
          Summary:        Local Speech-to-Text with GPU acceleration
          License:        MIT
          URL:            https://github.com/${{ github.repository }}
          BuildArch:      x86_64

          Requires:       vulkan-loader

          %description
          S2Tui is a local Speech-to-Text desktop application with Vulkan GPU acceleration.

          %install
          mkdir -p %{buildroot}/usr/bin
          mkdir -p %{buildroot}/usr/share/s2tui/models
          install -m 755 %{_sourcedir}/S2Tui %{buildroot}/usr/bin/S2Tui
          install -m 644 %{_sourcedir}/*.bin %{buildroot}/usr/share/s2tui/models/

          %files
          /usr/bin/S2Tui
          /usr/share/s2tui/models/*.bin
          EOF

          # Copy files to SOURCES (use find to handle varying artifact structure)
          find artifacts -name "S2Tui" -type f -exec cp {} ~/rpmbuild/SOURCES/S2Tui \;
          find artifacts -name "*.bin" -type f -exec cp {} ~/rpmbuild/SOURCES/ \;

      - name: Build RPM
        run: |
          rpmbuild -bb ~/rpmbuild/SPECS/s2tui.spec
          cp ~/rpmbuild/RPMS/x86_64/*.rpm ./

      - name: Upload RPM to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: "*.rpm"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-release:
    name: Publish Release
    needs: [create-release, build-macos, build-linux, build-rpm]  # build-windows disabled (done manually)
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
