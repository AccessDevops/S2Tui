name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: S2Tui ${{ steps.get_version.outputs.version }}
          body: |
            ## What's New

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ## Downloads

            | Platform | Installer | Portable |
            |----------|-----------|----------|
            | **macOS (Apple Silicon)** | `.dmg` | - |
            | **macOS (Intel)** | `.dmg` | - |
            | **Windows** | `.exe` (NSIS) | `.zip` |
            | **Linux** | `.AppImage`, `.deb` | - |

            ## Installation Notes

            ### macOS
            - Download the `.dmg` file for your architecture
            - Open the DMG and drag S2Tui to Applications
            - First launch: Right-click â†’ Open (to bypass Gatekeeper)

            ### Windows
            - Download the `.exe` installer or portable `.zip`
            - Run the installer or extract the zip

            ### Linux
            - **AppImage**: Make executable with `chmod +x` and run
            - **Debian/Ubuntu**: Install with `sudo dpkg -i S2Tui_*.deb`
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build (${{ matrix.platform.name }})
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: macOS-arm64
            os: macos-14
            target: aarch64-apple-darwin
            bundles: dmg
          - name: macOS-x64
            os: macos-13
            target: x86_64-apple-darwin
            bundles: dmg
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: nsis
          - name: Linux
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundles: appimage,deb

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Whisper models
        shell: bash
        run: |
          mkdir -p src-tauri/models
          # Simplified naming without quantization suffix for easier maintenance
          curl -L -o src-tauri/models/ggml-small.bin \
            "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-small-q5_1.bin"
          curl -L -o src-tauri/models/ggml-large-v3-turbo.bin \
            "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-large-v3-turbo-q5_0.bin"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          key: ${{ matrix.platform.target }}

      - name: Install Linux dependencies
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libssl-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true  # Required for macOS DMG bundling in headless CI environment
          # macOS signing - only set if secrets are configured
          # To enable: add APPLE_CERTIFICATE, APPLE_CERTIFICATE_PASSWORD, etc. to repository secrets
          # Windows updater signing - only set if secrets are configured
          # To enable: add TAURI_SIGNING_PRIVATE_KEY to repository secrets
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.platform.target }} --bundles ${{ matrix.platform.bundles }}

      # Upload portable ZIP for Windows
      - name: Create Windows portable ZIP
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          $version = "${{ needs.create-release.outputs.version }}"
          $exePath = "src-tauri/target/${{ matrix.platform.target }}/release/S2Tui.exe"
          if (Test-Path $exePath) {
            Compress-Archive -Path $exePath -DestinationPath "S2Tui_${version}_windows_portable.zip"
          }

      - name: Upload Windows portable
        if: matrix.platform.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: S2Tui_*_windows_portable.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-release:
    name: Publish Release
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
