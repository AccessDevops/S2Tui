name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: S2Tui ${{ steps.get_version.outputs.version }}
          body: |
            ## What's New

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ## Downloads

            | Platform | Installer | Portable |
            |----------|-----------|----------|
            | **macOS (Apple Silicon)** | `.dmg` | - |
            | **macOS (Intel)** | `.dmg` | - |
            | **Windows** | `.exe` (NSIS), `.msi` | `.zip` (portable) |
            | **Linux** | `.AppImage`, `.deb`, `.rpm` | - |

            ## Installation Notes

            ### macOS
            - Download the `.dmg` file for your architecture
            - Open the DMG and drag S2Tui to Applications
            - First launch: Right-click â†’ Open (to bypass Gatekeeper)

            ### Windows
            - **NSIS Installer**: Download `*-setup.exe` and run
            - **MSI Installer**: Download `*.msi` and run (preferred for enterprise)
            - **Portable**: Download `*_portable.zip`, extract and run (no installation)

            ### Linux
            - **AppImage**: Make executable with `chmod +x` and run
            - **Debian/Ubuntu**: Install with `sudo dpkg -i s2tui_*.deb`
            - **Fedora/RHEL/CentOS**: Install with `sudo rpm -ivh s2tui-*.rpm`
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # macOS build - single binary with Metal (no launcher needed)
  build-macos:
    name: Build (macOS)
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: macOS-arm64
            os: macos-14
            target: aarch64-apple-darwin
          - name: macOS-x64
            os: macos-13
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Whisper models
        shell: bash
        run: |
          mkdir -p src-tauri/models
          curl -L -o src-tauri/models/ggml-small.bin \
            "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-small-q5_1.bin"
          curl -L -o src-tauri/models/ggml-large-v3-turbo.bin \
            "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-large-v3-turbo-q5_0.bin"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          key: ${{ matrix.platform.target }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.platform.target }} --bundles dmg

  # Windows build - single binary with Vulkan (shows warning if Vulkan unavailable)
  build-windows:
    name: Build (Windows)
    needs: create-release
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Whisper models
        shell: bash
        run: |
          mkdir -p src-tauri/models
          curl -L -o src-tauri/models/ggml-small.bin \
            "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-small-q5_1.bin"
          curl -L -o src-tauri/models/ggml-large-v3-turbo.bin \
            "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-large-v3-turbo-q5_0.bin"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        shell: pwsh
        run: |
          Write-Host "Installing CMake and Ninja..."
          choco install cmake ninja -y --no-progress

          Write-Host "Downloading Vulkan SDK..."
          $vulkanVersion = "1.4.304.0"
          $vulkanUrl = "https://sdk.lunarg.com/sdk/download/$vulkanVersion/windows/VulkanSDK-$vulkanVersion-Installer.exe"
          $installerPath = "$env:TEMP\VulkanSDK-Installer.exe"
          Invoke-WebRequest -Uri $vulkanUrl -OutFile $installerPath

          Write-Host "Installing Vulkan SDK..."
          Start-Process -FilePath $installerPath -ArgumentList "/S" -Wait -NoNewWindow

          $vulkanPath = "C:\VulkanSDK\$vulkanVersion"
          if (Test-Path $vulkanPath) {
            echo "VULKAN_SDK=$vulkanPath" >> $env:GITHUB_ENV
            Write-Host "VULKAN_SDK set to: $vulkanPath"
          } else {
            Write-Host "Vulkan SDK installation failed!"
            exit 1
          }

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CMAKE_GENERATOR: Ninja
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --bundles nsis,msi

      - name: Create portable ZIP
        shell: pwsh
        run: |
          $version = "${{ needs.create-release.outputs.version }}"
          $distDir = "S2Tui-portable"

          # Create distribution directory
          New-Item -ItemType Directory -Force -Path $distDir
          New-Item -ItemType Directory -Force -Path "$distDir/models"

          # Copy single binary
          Copy-Item "src-tauri/target/release/S2Tui.exe" "$distDir/"

          # Copy models
          Copy-Item "src-tauri/models/*.bin" "$distDir/models/"

          # Create ZIP
          Compress-Archive -Path "$distDir/*" -DestinationPath "S2Tui_${version}_windows_x64_portable.zip"

      - name: Upload portable ZIP
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: S2Tui_*_windows_x64_portable.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Linux build - single binary with Vulkan (shows warning if Vulkan unavailable)
  build-linux:
    name: Build (Linux)
    needs: create-release
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Whisper models
        run: |
          mkdir -p src-tauri/models
          curl -L -o src-tauri/models/ggml-small.bin \
            "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-small-q5_1.bin"
          curl -L -o src-tauri/models/ggml-large-v3-turbo.bin \
            "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-large-v3-turbo-q5_0.bin"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libssl-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            wget \
            libvulkan-dev \
            libxcb-shm0

          # Download and install Vulkan SDK
          VULKAN_VERSION=1.3.296.0
          wget -q "https://sdk.lunarg.com/sdk/download/${VULKAN_VERSION}/linux/vulkansdk-linux-x86_64-${VULKAN_VERSION}.tar.xz"
          tar -xf vulkansdk-linux-x86_64-${VULKAN_VERSION}.tar.xz
          echo "VULKAN_SDK=$PWD/${VULKAN_VERSION}/x86_64" >> $GITHUB_ENV
          echo "$PWD/${VULKAN_VERSION}/x86_64/bin" >> $GITHUB_PATH

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --bundles appimage,deb,rpm

      - name: Create portable tarball
        run: |
          version="${{ needs.create-release.outputs.version }}"
          distDir="S2Tui-portable"

          mkdir -p "$distDir/models"

          # Copy single binary
          cp src-tauri/target/release/s2tui-app "$distDir/S2Tui"
          cp src-tauri/models/*.bin "$distDir/models/"

          chmod +x "$distDir/S2Tui"

          tar -czvf "S2Tui_${version}_linux_x64_portable.tar.gz" "$distDir"

      - name: Upload portable tarball
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: S2Tui_*_linux_x64_portable.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-release:
    name: Publish Release
    needs: [create-release, build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
