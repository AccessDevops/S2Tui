name: Release

on:
  workflow_dispatch:  # Manual trigger only - version read from package.json

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: v${VERSION}"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          TAG="${{ steps.get_version.outputs.version }}"

          # Delete remote tag if exists
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            echo "Deleting existing remote tag $TAG"
            git push origin --delete "$TAG" || true
          fi

          # Delete local tag if exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Deleting existing local tag $TAG"
            git tag -d "$TAG"
          fi

          # Create and push new tag
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: S2Tui ${{ steps.get_version.outputs.version }}
          body: |
            ## What's New

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ## Downloads

            | Platform | Installer | Portable |
            |----------|-----------|----------|
            | **macOS (Apple Silicon)** | `.dmg` | - |
            | **macOS (Intel)** | `.dmg` | - |
            | **Windows** | `.exe` (NSIS), `.msi` | `.zip` (portable) |
            | **Linux** | `.deb`, `.rpm` | `.tar.gz` (portable) |

            ## Installation Notes

            ### macOS
            - Download the `.dmg` file for your architecture
            - Open the DMG and drag S2Tui to Applications
            - First launch: Right-click â†’ Open (to bypass Gatekeeper)

            ### Windows
            - **NSIS Installer**: Download `*-setup.exe` and run
            - **MSI Installer**: Download `*.msi` and run (preferred for enterprise)
            - **Portable**: Download `*_portable.zip`, extract and run (no installation)

            ### Linux
            - **Debian/Ubuntu**: Install with `sudo dpkg -i s2tui_*.deb`
            - **Fedora/RHEL/CentOS**: Install with `sudo rpm -ivh s2tui-*.rpm`
            - **Portable**: Extract `.tar.gz` and run
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # macOS build - single binary with Metal (no launcher needed)
  build-macos:
    name: Build (macOS)
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: macOS-arm64
            os: macos-latest
            target: aarch64-apple-darwin
          - name: macOS-x64
            os: macos-15-intel
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Whisper models
        shell: bash
        run: |
          mkdir -p src-tauri/models
          curl -L -o src-tauri/models/ggml-small.bin \
            "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-small-q5_1.bin"
          curl -L -o src-tauri/models/ggml-large-v3-turbo.bin \
            "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-large-v3-turbo-q5_0.bin"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          key: ${{ matrix.platform.target }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.platform.target }} --bundles dmg

