[package]
name = "s2tui"
version = "0.1.0"
description = "Speech-to-Text UI - Local transcription with Whisper"
authors = ["S2Tui"]
edition = "2021"

[lib]
name = "s2tui_lib"
crate-type = ["lib", "cdylib", "staticlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["tray-icon", "image-png"] }
tauri-plugin-global-shortcut = "2"
tauri-plugin-shell = "2"
tauri-plugin-clipboard-manager = "2"
tauri-plugin-store = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
parking_lot = "0.12"
thiserror = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Audio capture
cpal = "0.15"

# Random for mock/testing
rand = "0.8"

# Whisper.cpp bindings (base, no GPU)
[target.'cfg(not(target_os = "macos"))'.dependencies]
whisper-rs = "0.13"

# Windows/Linux: keyboard simulation and clipboard
[target.'cfg(any(target_os = "windows", target_os = "linux"))'.dependencies]
enigo = "0.2"
arboard = "3"

# Whisper.cpp bindings with Metal GPU acceleration (macOS only)
[target.'cfg(target_os = "macos")'.dependencies]
whisper-rs = { version = "0.13", features = ["metal"] }
objc2 = "0.6"
objc2-foundation = { version = "0.3", features = ["NSString", "NSURL", "NSArray"] }
objc2-app-kit = { version = "0.3", features = ["NSWorkspace", "NSRunningApplication", "NSWindow", "NSResponder", "NSView"] }
objc2-av-foundation = { version = "0.3", features = ["AVCaptureDevice", "AVMediaFormat"] }
block2 = "0.6"
core-foundation = "0.10"

[features]
default = ["custom-protocol", "macos-private-api"]
custom-protocol = ["tauri/custom-protocol"]
macos-private-api = ["tauri/macos-private-api"]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
