# Platform-specific cargo configuration

# macOS: Disable Vulkan feature (uses Metal instead)
[target.'cfg(target_os = "macos")']
rustflags = ["--cfg", "macos_metal"]

# Windows: Use Ninja for CMake (required for newer Visual Studio versions)
[target.'cfg(target_os = "windows")']
[target.'cfg(target_os = "windows")'.env]
CMAKE_GENERATOR = "Ninja"
